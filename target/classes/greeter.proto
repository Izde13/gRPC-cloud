syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.ucatolica.grpc";
option java_outer_classname = "GreeterProto";

package greeter;

// Definición del servicio Greeter
service Greeter {
  // Método que recibe un nombre y devuelve un saludo
  rpc SayHello (HelloRequest) returns (HelloReply) {}
  
  // Método adicional que cuenta cuántos saludos se han enviado
  rpc GetGreetingCount (Empty) returns (CountReply) {}
}

// Mensaje de solicitud con el nombre
message HelloRequest {
  string name = 1;
}

// Mensaje de respuesta con el saludo
message HelloReply {
  string message = 1;
}

// Mensaje vacío para consultas sin parámetros
message Empty {}

// Mensaje con el contador de saludos
message CountReply {
  int32 count = 1;
}